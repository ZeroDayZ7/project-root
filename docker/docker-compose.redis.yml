services:
  redis:
    image: redis:8-alpine
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: >
        redis-server 
        --appendonly yes
        --requirepass ${REDIS_PASSWORD}
        --maxmemory 10mb
    networks:
        - shared
volumes:
  redis-data:

networks:
  shared:
    external: true
